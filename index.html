<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Art Windows</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        #video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .control-btn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="closeAll" class="control-btn">Закрыть все окна</button>
    </div>
    <video id="video" autoplay></video>
    <script src="script.js"></script>
</body>
</html>
